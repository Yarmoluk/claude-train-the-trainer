site_name: "Claude Train-the-Trainer"
site_description: "A comprehensive training system for enabling AI champions to teach Claude effectively at scale."
site_url: https://yarmoluk.github.io/claude-train-the-trainer/
repo_url: https://github.com/Yarmoluk/claude-train-the-trainer
repo_name: Yarmoluk/claude-train-the-trainer
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Course Description: course-description.md
  - Chapters:
    - Overview: chapters/index.md
    - Foundation:
      - "Ch 1: Understanding Claude": chapters/ch01.md
      - "Ch 2: Prompt Engineering Pedagogy": chapters/ch02.md
    - Design:
      - "Ch 3: Workshop Design and Facilitation": chapters/ch03.md
      - "Ch 4: Content Adaptation for Audiences": chapters/ch04.md
    - Operations:
      - "Ch 5: Assessment Design": chapters/ch05.md
      - "Ch 6: Quality Assurance for Training": chapters/ch06.md
      - "Ch 7: Scaling Training Programs": chapters/ch07.md
      - "Ch 8: Measuring Outcomes": chapters/ch08.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Yarmoluk
